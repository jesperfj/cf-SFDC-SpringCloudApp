<div ng-controller="AccountListController">
	<div class="container-fluid content">
		<div class="row">
			<div class="col-md-6">
 				<img alt="logo" src="../images/sfdc.png">
			</div>
		</div>
		<div class="row" ng-show="message">
			<div class="col-md-10">
				<div class="alert alert-info" role="alert">{{message}}</div>
			</div>
		</div>
		<div class="row" ng-show="error">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">{{error}}</div>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="col-md-10">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">&nbsp;</th>
							<th scope="col">Name</th>
							<th scope="col">Type</th>
							<th scope="col">Main Contacts</th>
						</tr>
					</thead>
					<tbody>
						<!-- Display each entry in a row -->
						<tr ng-repeat="account in accounts">
							<th scope="row"><span ng-show="isAccountServiceUP" class="ng-hide"><a href="#/account/e/{{account.Id}}"><img
									alt="update" src="../images/update.png"
									style="height: 16px; width: 16px;" /></a>&nbsp;&nbsp; <a
								href="#/accounts" ng-click="delete(account.Id)"><img
									src="../images/delete.png" style="height: 16px; width: 16px;"
									alt="Delete" /></a></span></th>
							<td><a href="#/account/{{account.Id}}">{{account.Name}}</a></td>
							<td>{{account.Type | lowercase}}</td>
							<td><div ng-repeat="contact in account.Contacts">
									<a href="#/contact/{{contact.Id}}">{{contact.LastName}}</a>
								</div>
								<a href="#/contact/{{account.Id}}/new"><img alt="create"
									src="../images/create.png" style="height: 16px; width: 16px;" /></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div ng-include src="'/partials/footer.html'"></div>
	</div>
</div>
