---
bck_service: &bck_service
  memory: 1G
  health-check-type: port
  # health-check-http-endpoint: /manage/health
  routes:
  - route: contactservice.cfapps.aws.pcfapps.org
  - route: contactservice.apps.internal
  env:
    SPRING_PROFILES_ACTIVE: cloud
    SPRING_RABBITMQ_ADDRESSES: ${vcap.services.event-bus.credentials.uri}
  services:
  - service-registry
  - config-server
  - circuit-breaker
  - event-bus
  - cache-service
applications:
  - name: contactService
    path: contactService/target/contactService.jar
    # no-route: true
    <<: *bck_service
