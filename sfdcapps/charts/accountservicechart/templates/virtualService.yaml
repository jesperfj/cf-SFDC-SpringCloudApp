apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: accountservice
  labels:
    {{- include "sfdcapps.labels" . | indent 4 }}
spec:
  hosts:
  - accountservice.{{ .Values.global.domain }}
  - accountservice.sfdcdemo.svc.cluster.local
  gateways:
  - gateway
  http:
  - route:
    - destination:
        host: accountservice
        subset: v2