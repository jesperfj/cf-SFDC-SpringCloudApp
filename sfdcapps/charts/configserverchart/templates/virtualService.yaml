apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: configserver
  labels:
    {{- include "sfdcapps.labels" . | indent 4 }}
spec:
  hosts:
  - configserver.{{ .Values.global.domain }}
  - configserver.sfdcdemo.svc.cluster.local
  gateways:
  - gateway
  http:
  - route:
    - destination:
        host: configserver
        subset: v2